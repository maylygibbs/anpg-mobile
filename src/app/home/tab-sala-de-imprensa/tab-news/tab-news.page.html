<ion-content>
  <app-header></app-header>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Not√≠cias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <img src="assets/img/noticia_5_2x.png" style="width: 100%;">
    <div style="height:43px;background-color: darkred;color:white;padding-top: -3px;">
      <ng-container *ngFor="let item of sectors$ | async">
        <ion-button>
                <span>{{ item.name }}</span>
        </ion-button>
      </ng-container>          
    </div>
  </div>
  <div>
      <ng-container *ngFor='let item of noticias$ | async'>
        <div style="padding:10px;cursor: pointer;" (click)="detalhe(item)">
          <table>            
              <tr>
                <td rowspan="2" style="max-width: 30%;"><img [src]="item.img" style="max-width:80px;"></td>
                <td rowspan="2" style="padding-left:10px;text-align: left;vertical-align: top;">
                  <b>{{ item.title }}</b><br>
                  <div [innerHTML]="item.text.substring(0,150)"></div>
                </td>              
              </tr>              
          </table>
        </div>        
      </ng-container>
  </div>
</ion-content>
