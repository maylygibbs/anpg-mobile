<ion-content>
  <app-header title="Sala de Imprensa | Noticias"></app-header>
  
  <img class="responsive" src="assets/img/noticia_5_2x.png" style="width: 100%;">
  <div style="height:24px;background-color: darkred;color:white;padding:5px;font-size: small;">
    <span style="color:orangered;">INOVACAO</span> | REGULACAO | CAPITAL HUMANO
  </div>

  <div>
      <ion-item *ngFor='let item of noticias$ | async'>
        <div style="padding:5px;cursor: pointer!important;" (click)="detalhe(item)">
          <table>
              <tr>
                <td rowspan="3"><img [src]="item.img" style="max-width:40px;"></td>
                <td class="news-text" rowspan="3" style="padding-left:10px;text-align: left;vertical-align: top;line-height:10px;">
                  <!--<b>{{ item.sector }} |</b><br>-->
                  <b>{{ item.titulo }}</b><br>
                  <div [innerHTML]="item.texto.substring(0,200)"></div>
                </td>              
              </tr>              
          </table>
        </div>        
      </ion-item>
  </div>
</ion-content>
