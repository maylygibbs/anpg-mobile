
<ion-menu side="end" type="overlay" swipeEnabled="true" content-id="main-content">
  <ion-header>
    <ion-toolbar transparent>
      &nbsp;
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>      
      <ion-item (click)="closeMenu()" style="cursor: pointer;">
        <ion-icon name="close" slot="start"></ion-icon>
        <ion-label>Fechar Menu</ion-label>
     </ion-item>

      <ion-item (click)="goToHome()" style="cursor: pointer;">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="goToNoticias()" style="cursor: pointer;">
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
        <ion-label>Notícias</ion-label>
      </ion-item>
      <ion-item (click)="goToSalaDeImprensa()" style="cursor: pointer;">
        <ion-icon name="mic-outline" slot="start"></ion-icon>
        <ion-label>Sala de Imprensa</ion-label>
      </ion-item>
      <ion-item (click)="goToMapaInteractivo()" style="cursor: pointer;">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>Mapa Interactivo</ion-label>
      </ion-item>
      <ion-item (click)="goToAgendamento()" style="cursor: pointer;">
        <ion-icon name="today-outline" slot="start"></ion-icon>
        <ion-label>Agendamento</ion-label>
      </ion-item>
      <ion-item (click)="goToDadosEap()" style="cursor: pointer;">
        <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
        <ion-label>Dados E&P</ion-label>
      </ion-item>
      <ion-item (click)="goToGlossario()" style="cursor: pointer;">
        <ion-icon name="search-outline" slot="start"></ion-icon> 
        <ion-label>Glossário</ion-label>
      </ion-item>
      <ion-item (click)="goToFAQ()" style="cursor: pointer;">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-item>
      <ion-item (click)="goToBuscar()" style="cursor: pointer;">
        <ion-icon name="search-circle-outline" slot="start"></ion-icon>
        <ion-label>Buscar</ion-label>
      </ion-item>
      <ion-item (click)="goToFavoritos()" style="cursor: pointer;">
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-item>
      <ion-item (click)="goToUtilizador()" style="cursor: pointer;">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Utilizador</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="goBack()"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ANPG APP</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
