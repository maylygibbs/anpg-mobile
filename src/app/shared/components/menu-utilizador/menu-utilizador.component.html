
<ion-menu side="start" type="overlay" swipeEnabled="true" content-id="main-content">
  <ion-header>
    <ion-toolbar transparent>
      &nbsp;
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>      
      <ion-item (click)="closeMenu()" style="cursor: pointer;">
        <ion-icon name="close" slot="start"></ion-icon>
        <ion-label>Fechar Menu</ion-label>
     </ion-item>

      <ion-item (click)="goToUtilizador()" style="cursor: pointer;">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
      </ion-item>

      <ion-item (click)="logout()" style="cursor: pointer;">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>User Account</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
